<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>基础开发平台</title>
	
    <link rel="stylesheet" type="text/css" href="css/login.css"/>								<!--  登录页面css  -->
    
	<script type="text/javascript" src="../common/thirdparty/jquery/jquery-1.7.2.min.js"></script><!--  jquery js类库  -->
	<script type="text/javascript" src="../common/thirdparty/jquery/jquery.inputDefault.js"></script>
	<script type="text/javascript" src="js/login.js"></script>									<!--  登录页面js  -->
	<script type="text/javascript" src="js/select2css.js"></script>
	<script type="text/javascript" src="js/custom-form-elements.js"></script>
</head>
<body>
	<div id="dl_main"> 
		<div id="logo"></div>
		<div id="name"></div>
		<div id="loginback">
			<div class="logininfos">	
				<table width="100%" >
					<tr >
						<td style="width:45%"><input type="text" name="userid" id="userid" value='' class="login_input_bg" style="width:96%" blanktext="用户名"/></td>
						<td style="width:45%"><input type="password" name="pass" id="pass" value='' class="login_input_bg" style="width:96%" blanktext="密码"/></td>
						<td>
							<input type="image"  class="btn" id="login" onclick="login()"  src="image/Chinese.png"/>
						</td>
					</tr>
				</table>
				<div id="passwordMsg">
					<div id="language_index"  style="float:left; margin-right:30px;">
						<select id="language" name="language" onchange="changelanguage()">
							<option value="zh_CN"  selected="selected">中文</option>
							<option value="en" >English</option>
							<option value="Русский" >Русский</option>
						</select>
					</div>
					
				</div>
				<div id="passwordMsg1">
					<input type="checkbox" class="styled" />自动登陆&nbsp;&nbsp;忘记密码？
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
