<!DOCTYPE html>
<html>
<head>
    <title>@ViewBag.Title</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="/Scripts/moment.2.18.1/moment.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        var date = new Date();
        var isodateString = moment(date).toISOString();
        var localDate = moment(isodateString, "YYYY-MM-DDTHH:mm:ss.SSSZ").toDate();
        alert(isodateString);
        alert(localDate)
    </script>
</body>
</html>
